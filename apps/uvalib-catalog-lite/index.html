<!DOCTYPE html>
<html lang="en" style="margin:0">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here." />
    <base href="/" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      /* rid of FOUCE (Flash of Undefined Custom Elements) */
      :not(:defined) {
        visibility: hidden;
      }
    </style>
    <title>uvalib-catalog-lite</title>
  </head>

  <body>
    <uvalib-catalog-lite iskiosk inactiveTimeout="420000" configfile="env.json"></uvalib-catalog-lite>
    <uvalib-analytics spa matomoId="40">
      <noscript><p><img src="https://analytics.lib.virginia.edu/matomo.php?idsite=40&rec=1" style="border:0;" alt="" /></p></noscript>
    </uvalib-analytics>
    <script type="module" src="./src/uvalib-catalog-lite.js"></script>
    <script type="module">
      import "@uvalib/uvalib-analytics/uvalib-analytics.js";

      fetch('./env.json')
        .then(res=>res.json())
        .then(data=>{
          let catapp = document.querySelector('uvalib-catalog-lite');
          catapp.setAttribute('id',data.id);
          catapp.setAttribute('domain',data.domain);
          catapp.setAttribute('build',data.build);
        });
    </script>

  </body>
</html>
