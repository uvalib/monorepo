<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../uvalib-viz-donut.js';

    let percent = 50;
    render(
      html`
        <uvalib-viz-donut 
          percent="${percent}"
          chartTitle="Viz Title"
          chartDesc="A short description about the chart."
          dataTitle="A title for the data behind this graph." dataDesc="A description about the data behind this graph.">
        </uvalib-viz-donut>
        <input value="${percent}" @change="${(e)=>{percent=e.target.value; e.target.previousElementSibling.percent=percent;}}">
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
