<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/site-menu-bar.js';
    import '../dist/src/site-tabs.js';
    import '../dist/src/site-data-grid.js';
    import '../dist/src/site-select.js';
    import '../dist/src/site-switch.js';
    import '../dist/src/site-card.js';
    import '../dist/src/site-button.js';
    import '../dist/src/site-avatar.js';
    import '@uvalib/site-style/site-style.js';

    render(
      html`
<site-style>

      <h2>Menu Bar</h2>
      <div>
        <site-menu-bar></site-menu-bar>
      </div>

      <h2>Avatar</h2>
      <div>
        <site-avatar src="https://dh.library.virginia.edu/system/files/styles/profile_photo__170x220_/private/headshot2.png?itok=shRwArq8"></site-avatar>
      </div>

      <h2>Card</h2>
      <div>
        <site-card>
          <h3>Card title</h3>
          <p>At purus lectus quis habitant commodo, cras. Aliquam malesuada velit a tortor. Felis orci tellus netus risus et ultricies augue aliquet.</p>
          <site-button>Learn more</site-button>
        </site-card>
      </div>

      <h2>Switch</h2>
      <div>
        <site-switch></site-switch>
      </div>
      <div>
        <site-switch>
                  Theme
                  <span slot="checked-message">Dark</span>
                  <span slot="unchecked-message">Light</span>
        </site-switch>
      </div>

      <h2>Select</h2>
      <site-select>
        <site-option>One</site-option>
        <site-option>Two</site-option>
        <site-option>Three</site-option>  
      </site-select>

      <h2>Tabs</h2>
      <site-tabs activeid="entrees">
        <site-tab id="apps">Appetizers</site-tab>
        <site-tab id="entrees">Entrees</site-tab>
        <site-tab id="desserts">Desserts</site-tab>
        <site-tab-panel id="appsPanel">
          <div>App content</div>
        </site-tab-panel>
        <site-tab-panel id="entreesPanel">
          <div>Entree content</div>
        </site-tab-panel>
        <site-tab-panel id="dessertsPanel">
          <div>Dessert content</div>
        </site-tab-panel>
      </site-tabs>

      <h2>Data Grid</h2>
      <site-data-grid></site-data-grid>  

</site-style>      
      `,
      document.querySelector('#demo')
    );

    const grid = document.querySelector('site-data-grid');
    grid.rowsData=[{"column 1":"data","column 2":"data"},{"column 1":"data","column 2":"data"}];
  </script>
</body>
</html>
