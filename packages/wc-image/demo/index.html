<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo">
    <h2>enlargable uvalib-image in a figure</h2>
    <figure>
      <uvalib-image enlargable src="http://library.virginia.edu/files/2020-08/RotundaandAnnexbeforetheFire_600pw.jpg" alt="foo"></uvalib-image>
      <figcaption>Rotunda and Annex before the fire, view from Carrâ€™s Hill.</figcaption>
    </figure>

    <a href="https://google.com">Link to test tabbing in modal</a>

    <h2>enlargable uvalib-image on it's own, title and alt attributes specified</h2>
    <uvalib-image enlargable src="http://library.virginia.edu/files/2020-08/RotundaandAnnexbeforetheFire_600pw.jpg" alt="foo" title="bar"></uvalib-image>

    <h2>uvalib-image on it's own</h2>
    <uvalib-image src="http://library.virginia.edu/files/2020-08/RotundaandAnnexbeforetheFire_600pw.jpg" alt="foo"></uvalib-image>

    <h2>uvalib-image on it's own with no alt attribute</h2>
    <uvalib-image src="http://library.virginia.edu/files/2020-08/RotundaandAnnexbeforetheFire_600pw.jpg"></uvalib-image>

    <h2>uvalib-image on it's own with an empty alt attribute</h2>
    <uvalib-image src="http://library.virginia.edu/files/2020-08/RotundaandAnnexbeforetheFire_600pw.jpg" alt=""></uvalib-image>    
  </div>

  <script type="module">
    import '../uvalib-image.js';
  </script>
</body>
</html>
