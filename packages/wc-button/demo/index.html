<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
    /* rid of FOUCE (Flash of Undefined Custom Elements) */
    :not(:defined) {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="demo">
    <uvalib-style>
      <h1>Buttons</h1>

      <h2>Default (primary)</h2>
      <uvalib-button>default</uvalib-button>
      <uvalib-button state-hover>hover</uvalib-button>
      <uvalib-button state-active>active</uvalib-button>
      <uvalib-button state-focus>focus</uvalib-button>
      <uvalib-button disabled>disabled</uvalib-button>

      <h2>Default Link Button (primary)</h2>
      <uvalib-button href="http://library.virginia.edu">default</uvalib-button>
      <uvalib-button state-hover href="http://library.virginia.edu">hover</uvalib-button>
      <uvalib-button state-active href="http://library.virginia.edu">active</uvalib-button>
      <uvalib-button state-focus href="http://library.virginia.edu">focus</uvalib-button>
      <uvalib-button disabled href="http://library.virginia.edu">disabled</uvalib-button>
